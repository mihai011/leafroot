version: 2.1
orbs:
  python: circleci/python@1.5.0
jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.10.2
      environment:
          TEST_DATABASE_URL: postgresql://postgres@localhost/circle_test
      - image: cimg/postgres:14.2
        auth:
          username: postgres
          password: pass  # context / project UI env-var reference
          
    steps:
      - checkout
      - run:
          name: make venv
          command: make venv_create
      - run:
          name: Run tests
          command: make test

workflows:
  sample: 
    jobs:
      - build-and-test
